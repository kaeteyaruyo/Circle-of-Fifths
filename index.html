<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circle of Fifths</title>
        <link href="abcjs-audio.css" media="all" rel="stylesheet" type="text/css" />
        <script src="abcjs_basic_5.10.3-min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/konva@4.2.0/konva.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                position: relative;
                display: grid;
                grid-template-rows: min-content auto;
                font-size: 16px;
            }

            .main__option {
                margin: .5rem 1rem;
            }

            .main__option--mode {
                display: inline-block;
                margin-right: 1rem;
            }

            .main__option--scale {
                display: inline-block;
            }

            .main__option--chord {
                display: none;
            }

            #main__canvas {
                width: 100%;
                height: 100%;
            }

            #main__canvas--paper {
                position: fixed;
                z-index: 100;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -40%) scale(0.725, 0.725);
            }

            #main__canvas--chord {
                display: none;
                justify-content: space-between;
                align-items: flex-end;
                position: fixed;
                font-size: 32px;
                text-align: justify;
                z-index: 100;
                top: 62.5%;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div class="main__option">
            <div class="main__option--mode">
                <span>模式： </span>
                <select id="option--mode" onchange="modeOnchange(this)">
                    <option value="scale">音階</option>
                    <option value="chord">順階和弦</option>
                </select>
            </div>
            <div class="main__option--scale">
                <span>小音階模式： </span>
                <select id="option--scale" onchange="scaleModeOnchange(this)">
                    <option value="natural">自然小音階</option>
                    <option value="harmonic">和聲小音階</option>
                    <!-- <option>曲調小音階</option> -->
                </select>
            </div>
            <div class="main__option--chord">
                <span>大調和弦種類： </span>
                <select id="option--chord" onchange="chordModeOnchange(this)">
                    <option value="triad">三和弦</option>
                    <option value="seventh">七和弦</option>
                </select>
            </div>
            <div class="main__option--sign">
                <input type="radio" onchange="signModeOnchange(this)" name="sign" value="keySignature" checked>
                <label>使用調號</span>
                <input type="radio" onchange="signModeOnchange(this)" name="sign" value="accidental">
                <span>使用臨時記號</span>
            </div>
        </div>
        <div id="main__canvas">
            <div id="main__canvas--circle"></div>
            <div id="main__canvas--paper"></div>
            <div id="main__canvas--chord">
                <span>C</span>
                <span>Dm</span>
                <span>Em</span>
                <span>F</span>
                <span>G</span>
                <span>Am</span>
                <span>Bo</span>
                <span>C</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
